<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.light_theme -%}
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="{{ page.light_theme }}">
  {%- endif -%}
  {%- if page.dark_theme -%}
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="{{ page.dark_theme }}">
  {%- endif -%}
  {%- seo -%}
  {%- include inline_css.html name="main" -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
